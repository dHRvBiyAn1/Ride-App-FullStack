<div class="login-container">
  <div class="login-background">
    <!-- Animated Background Elements -->
    <div class="bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <div class="login-content">
    <!-- Left Section - Branding -->
    <div class="login-branding">
      <div class="brand-section">
        <div class="brand-logo">
          <span class="brand-icon">üöó</span>
          <h1 class="brand-title">Ride App</h1>
        </div>
        <p class="brand-subtitle">
          Your reliable ride-sharing platform
        </p>
        <div class="feature-list">
          <div class="feature-item">
            <span class="feature-icon">‚ö°</span>
            <span>Fast & Reliable</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üõ°Ô∏è</span>
            <span>Safe & Secure</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üí∞</span>
            <span>Affordable Prices</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="login-form-section">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">Sign in to your account to continue</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Username Field -->
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-container">
              <div class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <input
                id="username"
                type="text"
                formControlName="username"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('username')"
                placeholder="Enter your username"
                autocomplete="username">
            </div>
            <div class="form-error" *ngIf="isFieldInvalid('username')">
              {{ getFieldError('username') }}
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-container">
              <div class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                  <circle cx="12" cy="16" r="1"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
              </div>
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('password')"
                placeholder="Enter your password"
                autocomplete="current-password">
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()">
                <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
            <div class="form-error" *ngIf="isFieldInvalid('password')">
              {{ getFieldError('password') }}
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn btn-primary btn-full btn-lg submit-btn"
            [disabled]="isLoading">
            <app-loading 
              *ngIf="isLoading" 
              size="sm" 
              color="white" 
              message="">
            </app-loading>
            <span *ngIf="!isLoading">Sign In</span>
          </button>
        </form>

        <!-- Demo Login Section -->
        <div class="demo-section">
          <div class="demo-divider">
            <span>Demo Accounts</span>
          </div>
          <div class="demo-buttons">
            <button 
              type="button" 
              class="btn btn-outline btn-sm"
              (click)="loginAsAdmin()"
              [disabled]="isLoading">
              Login as Admin
            </button>
            <button 
              type="button" 
              class="btn btn-outline btn-sm"
              (click)="loginAsCustomer()"
              [disabled]="isLoading">
              Login as Customer
            </button>
          </div>
        </div>

        <!-- Footer Links -->
        <div class="form-footer">
          <p class="footer-text">
            Don't have an account? 
            <a href="#" class="footer-link">Contact Administrator</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
